name: Run FPL Collector

on:
  schedule:
    - cron: '0 * * * *'  # This cron expression runs every hour at minute 0
  workflow_dispatch:  # This enables manual triggering

jobs:
  run-collector:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Ensure data folder exists
      run: mkdir -p data

    - name: Run data collector
      run: python collect_fpl_data.py

    - name: Move JSON to docs/data
      run: mv data/*.json docs/data || true

    - name: Commit data
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/*
        if git diff --cached --quiet; then
          echo "No new data to commit"
        else
          git commit -m "FPL snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push https://github.com/${{ github.repository }}.git HEAD:main
        fi
