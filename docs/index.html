<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Mini-League Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #app {
      max-width: 1000px;
      margin: 0 auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚öΩ FPL Mini-League Dashboard</h1>
  <div id="app">Loading latest snapshot...</div>
  <canvas id="pointsChart"></canvas>

  <script>
    // üîë Update this to your GitHub username/repo
    const LATEST_JSON_URL = "https://miguelluiscosta.github.io/fpl-data-collector/data/latest.json";

    async function loadData() {
      try {
        const response = await fetch(LATEST_JSON_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log("‚úÖ Fetched snapshot:", data); // debug in console
        renderDashboard(data);
      } catch (err) {
        console.error("‚ùå Failed to load data:", err);
        document.getElementById("app").innerHTML =
          `<p class="error">Error loading data: ${err.message}</p>`;
      }
    }

    function renderDashboard(data) {
      document.getElementById("app").innerHTML = `
        <p><strong>Gameweek:</strong> ${data.gameweek}</p>
        <p><strong>Updated at:</strong> ${data.timestamp}</p>
        <p><strong>Most Captained (Overall):</strong> ${data.most_captained.overall[0]} (${data.most_captained.overall[1]} times)</p>
        <p><strong>Total Players:</strong> ${data.players.length}</p>
      `;

      // Example chart: Points per player this GW
      const ctx = document.getElementById('pointsChart').getContext('2d');
      const labels = data.players.map(p => p.player_name);
      const gwPoints = data.players.map(p => p.points_per_gw[data.gameweek] || 0);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: `GW${data.gameweek} Points`,
            data: gwPoints,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
