<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Mini-League Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #app {
      max-width: 1000px;
      margin: 0 auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .player-list {
      list-style-type: none;
      padding: 0;
    }
    .player-list li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>‚öΩ FPL Mini-League Dashboard</h1>
  <div id="app">Loading latest snapshot...</div>

  <script>
    // üîë Update this to your GitHub username/repo
    const LATEST_JSON_URL = "https://miguelluiscosta.github.io/fpl-data-collector/data/latest.json";

    async function loadData() {
      try {
        const response = await fetch(LATEST_JSON_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log("‚úÖ Fetched snapshot:", data); // debug in console
        renderDashboard(data);
      } catch (err) {
        console.error("‚ùå Failed to load data:", err);
        document.getElementById("app").innerHTML =
          `<p class="error">Error loading data: ${err.message}</p>`;
      }
    }

    function renderDashboard(data) {
      const playerList = data.players.map(p => {
        const points = p.points_per_gw[data.gameweek] || 0;
        return `
          <li>
            <span>${p.player_name}</span>
            <span>${points} points</span>
          </li>
        `;
      }).join('');

      document.getElementById("app").innerHTML = `
        <p><strong>Gameweek:</strong> ${data.gameweek}</p>
        <ul class="player-list">
          ${playerList}
        </ul>
      `;
    }

    loadData();
  </script>
</body>
</html>
