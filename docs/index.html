<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Mini-League Dashboard</title>
  <style>
    /* Apple-like font stack */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #ffffff;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
    }

    .player-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .player-list li {
      background: #1c1c1e;
      margin-bottom: 12px;
      padding: 20px 24px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .player-list li:hover {
      transform: scale(1.01);
    }

    .player-name {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .player-points {
      font-size: 1rem;
      color: #9cd67d;
      font-weight: 600;
    }

    .meta-info {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .error {
      color: #ff5f57;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>⚽ FPL Mini-League Dashboard</h1>
  <div id="app">Loading latest snapshot...</div>

  <script>
    const LATEST_JSON_URL = "https://miguelluiscosta.github.io/fpl-data-collector/data/latest.json";

    async function loadData() {
      try {
        const response = await fetch(LATEST_JSON_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log("✅ Fetched snapshot:", data);
        renderDashboard(data);
      } catch (err) {
        console.error("❌ Failed to load data:", err);
        document.getElementById("app").innerHTML =
          `<p class="error">Error loading data: ${err.message}</p>`;
      }
    }

    function renderDashboard(data) {
      const players = data.players || [];

      if (players.length === 0) {
        document.getElementById("app").innerHTML = `<p class="error">No players found.</p>`;
        return;
      }

      const firstPlayer = players[0];
      const gwKeys = Object.keys(firstPlayer.points_per_gw || {});
      const latestGameweek = gwKeys.length > 0 ? Math.max(...gwKeys.map(Number)) : null;

      if (!latestGameweek) {
        document.getElementById("app").innerHTML = `<p class="error">No gameweek data found.</p>`;
        return;
      }

      const playerList = players.map(p => {
        const points = p.points_per_gw[String(latestGameweek)] ?? 0;
        return `
          <li>
            <span class="player-name">${p.player_name}</span>
            <span class="player-points">${points} pts</span>
          </li>
        `;
      }).join('');

      document.getElementById("app").innerHTML = `
        <div class="meta-info">Gameweek ${latestGameweek}</div>
        <ul class="player-list">
          ${playerList}
        </ul>
      `;
    }

    loadData();
  </script>
</body>
</html>
